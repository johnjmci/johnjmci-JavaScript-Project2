<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts linked from Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>the office quiz</title>
</head>


    <!-- section of page showing title and image -->
<body>


    <h1 id="header">
        <img class="logo" src="/assets/images/MSOfficeImage1.png" alt="logo">the US office - test your knowledge
    </h1>

    <!-- section of page showing a welcome message with instructions -->


    <div id="welcome" class="welcome-area">
        <p>Welcome to this fun online quiz based on the happenings at everyone's favourite office place and TV show - The US Office.</p>
        <br>
        <button class="btn">test me!</button>
    </div>

    <!-- section showing progress and game info -->
    <div id="results" class="hide">
        <div id="results-item">
            <p class="results-prefix">
                Question:
            </p>
            <h1 class="results-main-text" id="questionCounter">
                
            </h1>
        </div>
         <!-- section of page where questions are displayed -->

    <div class="question-area" id="question"><h3></h3></div>
    
    <!-- section of page where answers are submitted -->
    
    <div class="answer-area">
        <button id="answer-btn" class="choice-text" data-number="1">Option 1</button>
        <button id="answer-btn" class="choice-text" data-number="2">Option 2</button>
        <button id="answer-btn" class="choice-text" data-number="3">Option 3</button>
    </div>
        <div id="results-item">
            <p class="results-prefix">
                Score so far: 
            </p>
            <h1 class="results-main-text" id="score">
                0
            </h1>
        </div>
    </div>


    <footer class="footer">This game is produced for educational purposes only. All rights remain with original content creators.</footer>
    <script src="/assets/js/script.js"></script>
</body>
</html>
