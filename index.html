<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts linked from Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>the office quiz</title>
</head>


    <!-- section of page showing title and image -->
<body>


    <h1 id="heading">
        <img class="logo" src="/assets/images/MSOfficeImage1.png" alt="logo">the US office - test your knowledge
    </h1>

    <!-- section of page showing a welcome message with instructions -->


    <div id="welcome">This is where our welcome message will be displayed.
        <br>
        <button class="btn">test me!</button>
    </div>

    <!-- section of page where questions are displayed -->

    <div class="quiz-area">This is where questions will be displayed / class is quiz-area.
        <br>
        <br>
        <button class="btn">Option 1</button>
        <button class="btn">Option 2</button>
        <button class="btn">Option 3</button>
    </div>

    <!-- section of page where answers are submitted -->

    

    <!-- score displayed -->

    <div class="player-score">
        <p>right answers = <span id="righta">0</span></p>
        <p>wrong answers = <span id="wronga">0</span></p>
    </div>

     <div class="footer">This game is produced for educational purposes only. All rights remain with original content creators.</div>
    <script src="/assets/js/script.js"></script>
</body>
