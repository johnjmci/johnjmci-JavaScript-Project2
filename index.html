<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts linked from Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script defer src="/assets/js/script.js"></script>
    <title>the office quiz</title>
</head>
<body>
    <h1 class="heading">
        <img class="logo" src="/assets/images/MSOfficeImage1.png" alt="logo">the US office - test your knowledge
    </h1>

    <div id="welcome">This is where our welcome message will be displayed.
        <br>
        <button id="startButton" class="btn">test me!</button>
    </div>

    <div class="quiz-area">This is where questions will be displayed.</div>

    <div class="answer-area">
    <button class="btn" id="btn1">Option 1</button>
    <br>
    <button class="btn" id="btn2">Option 2</button>
    <br>
    <button class="btn" id="btn3">Option 3</button>
    </div>


    <div class="player-score"></div>
        <p class="scorebox">right answers <span id="righta">0</span></p>
        <p class="scorebox">wrong answers <span id="wronga">0</span></p>

     <div class="footer">This game is produced for educational purposes only. All rights remain with original content creators.</div>
    <script src="/assets/js/script.js"></script>
</body>
</html>
