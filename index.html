<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts linked from Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>the office quiz</title>
</head>


    <!-- section of page showing title and image -->
<body>


    <h1 id="heading">
        <img class="logo" src="/assets/images/MSOfficeImage1.png" alt="logo">the US office - test your knowledge
    </h1>

    <!-- section of page showing a welcome message with instructions -->


    <div id="welcome">This is where our welcome message will be displayed.
        <br>
        <button class="btn">test me!</button>
    </div>

    <!-- section showing progress and game info -->
    <div id="hud">
        <div id="hud-item">
            <p class="hud-prefix">
                Question
            </p>
            <h1 class="hud-main-text" id="questionCounter">
                
            </h1>
        </div>
        <div id="hud-item">
            <p class="hud-prefix">
                score
            </p>
            <h1 class="hud-main-text" id="score">
                0
            </h1>
        </div>
    </div>

    <!-- section of page where questions are displayed -->

    <div class="question-area" id="question"><h3></h3></div>
    
    
    <div class="answer-area">
        <button class="choice-text" class="btn" data-number="1">Option 1</button>
        <button class="choice-text" class="btn" data-number="2">Option 2</button>
        <button class="choice-text" class="btn" data-number="3">Option 3</button>
    </div>

    <!-- section of page where answers are submitted -->

    

    <!-- score displayed -->

    <div class="player-score">
        <p>right answers = <span id="righta">0</span></p>
        <p>wrong answers = <span id="wronga">0</span></p>
    </div>

     <div class="footer">This game is produced for educational purposes only. All rights remain with original content creators.</div>
    <script src="/assets/js/script.js"></script>
</body>
</html>
